<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { text-decoration: none; color: rgb(0, 15, 230); }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="images/logo.svg" alt="logo">
    </div>
    <!-- image and content -->
    <div class="img-content-wrapper">
      <div class="img">
        <img src="images/illustration-mockups.svg" alt="illustration-mockups">
      </div>
      <div class="content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p>
        <a href="">Register</a>
      </div>
    </div>
    <!-- social icon -->
    <div class="social-icon">
      <ul>
        <li class="icons"><a href="#" class="fa fa-facebook"></a></li>
        <li class="icons"><a href="#" class="fa fa-twitter"></a></li>
        <li class="icons"><a href="#" class="fa fa-instagram"></a></li>
      </ul>
    </div>
  </div>
  
  
  

   

  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/therealmaduanusi">Maduanusi</a>.
    </p>
  </footer>
</body>
</html>
