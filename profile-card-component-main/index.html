<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { margin: 20px; font-size: 11px; text-align: center; }
    .attribution a {text-decoration: none; color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <img class="img-position img-top" src="images/bg-pattern-top.svg" alt="">
  <main>
    <div class="card-wrapper">
      <div class="head-card">
        <img class="head" src="images/bg-pattern-card.svg" alt="head">
        <img class="pic" src="images/image-victor.jpg" alt="profile">
      </div>
      <div class="middle-card">
        <p class="name">Victor Crest <span>26</span></p>
        <p class="city">London</p>
      </div>

      <div class="line"></div>

      <div class="data-profile">
        <div class="div">
          <p class="followers">
            80K
          </p>
          <span>Followers</span>
        </div>
        <div class="div">
          <p class="followers">
            803K
          </p>
          <span>Likes</span>
        </div>
        <div class="div">
          <p class="followers">
            1.4K
          </p>
          <span>Photos</span>
        </div>
      </div>
    </div>
  </main>
  
  
  

  

  
  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/therealmaduanusi">Maduanusi</a>.
  </div>
</body>
</html>
